<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Photo Gallery</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 20px;
      background: linear-gradient(to right, #e0eafc, #cfdef3);
      color: #333;
      text-align: center;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 30px;
      color: #222;
      text-shadow: 1px 1px 3px rgba(0,0,0,0.1);
    }

    .gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 30px;
    }

    .gallery-item {
      background-color: white;
      padding: 15px;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
      transition: transform 0.3s, box-shadow 0.3s;
      width: 220px;
    }

    .gallery-item:hover {
      transform: scale(1.05);
      box-shadow: 0 8px 18px rgba(0, 0, 0, 0.2);
    }

    .gallery img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      border: 1px solid #ccc;
      cursor: pointer;
    }

    .caption {
      margin-top: 10px;
      font-size: 16px;
      font-weight: 600;
      color: #222;
    }

    /* Lightbox */
    .lightbox {
      display: none;
      position: fixed;
      z-index: 1000;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.85);
    }

    .lightbox img {
      max-width: 90%;
      max-height: 80%;
      margin: 50px auto;
      display: block;
      border-radius: 15px;
    }

    @media (max-width: 600px) {
      .gallery-item {
        width: 90%;
      }
    }
  </style>
</head>
<body>
  <h1>Uploaded Photo Gallery</h1>

  <div class="gallery">
    <div class="gallery-item">
      <img src="verified.jpg" onclick="openLightbox(this.src)" alt="Certificate of Incorporation" />
      <div class="caption">Certificate of Incorporation</div>
    </div>

    <div class="gallery-item">
      <img src="udyam.jpg" onclick="openLightbox(this.src)" alt="Udyam Registration Certificate" />
      <div class="caption">Udyam Registration Certificate</div>
    </div>

    <div class="gallery-item">
      <img src="gst.jpg" onclick="openLightbox(this.src)" alt="GST Registration Certificate" />
      <div class="caption">GST Registration Certificate</div>
    </div>


  </div>

  <div class="lightbox" id="lightbox" onclick="closeLightbox()">
    <img id="lightbox-img" src="" alt="Full View" />
  </div>

  <script>
    function openLightbox(src) {
      document.getElementById("lightbox-img").src = src;
      document.getElementById("lightbox").style.display = "block";
    }

    function closeLightbox() {
      document.getElementById("lightbox").style.display = "none";
    }
  </script>
</body>
</html>
