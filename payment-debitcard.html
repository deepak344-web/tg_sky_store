<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Debit Card Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #000000, #434343);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
      position: relative;
    }

    .payment-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00c6ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background: #00c6ff;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0099cc;
    }

    .secure-note {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 15px;
    }

    .loader {
      border: 5px solid #2c2c2c;
      border-top: 5px solid #00c6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff4d4d;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Enter Debit Card Details</h2>
    <form id="paymentForm">
      <div class="form-group">
        <label for="cardnumber">Card Number</label>
        <input type="text" id="cardnumber" placeholder="1234 5678 9012 3456" maxlength="19" required />
      </div>

      <div class="form-group">
        <label for="cardname">Cardholder Name</label>
        <input type="text" id="cardname" placeholder="John Doe" required />
      </div>

      <div class="form-group">
        <label for="expiry">Expiry Date</label>
        <input type="text" id="expiry" placeholder="MM/YY" maxlength="5" required />
      </div>

      <div class="form-group">
        <label for="cvv">CVV</label>
        <input type="password" id="cvv" placeholder="123" maxlength="3" required />
      </div>

      <button class="btn" type="submit">Pay Now</button>
    </form>

    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMsg">‚ùå Transaction failed. Please try again.</div>
    <p class="secure-note">üîí Your payment is secure and encrypted.</p>
  </div>

  <script>
    const form = document.getElementById('paymentForm');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = "none";
      loader.style.display = "block";
      
      setTimeout(() => {
        loader.style.display = "none";
        errorMsg.style.display = "block";
      }, 5000);
    });
  </script>
</body>
</html>
