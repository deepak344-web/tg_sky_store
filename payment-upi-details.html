<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>UPI Payment Details</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #1f1c2c, #928dab);
      color: #fff;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: rgba(0, 0, 0, 0.8);
      padding: 40px;
      border-radius: 16px;
      width: 90%;
      max-width: 500px;
      box-shadow: 0 8px 30px rgba(0,0,0,0.5);
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
      font-size: 1.8rem;
      color: #00c6ff;
    }

    .payment-form input {
      width: 100%;
      padding: 14px 15px;
      margin: 12px 0;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      background: #2d2d44;
      color: #fff;
      transition: background 0.3s;
    }

    .payment-form input:focus {
      outline: none;
      background: #3b3b5f;
    }

    .btn {
      display: block;
      width: 100%;
      padding: 14px;
      background: #00c6ff;
      color: #fff;
      border: none;
      border-radius: 8px;
      font-size: 1rem;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-top: 20px;
    }

    .btn:hover {
      background: #0099cc;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Enter UPI Payment Details</h2>
    <form action="upi-scanner.html" method="get" class="payment-form">
      <input type="text" name="name" placeholder="Full Name" required />

      <input type="text" name="mobile" placeholder="Mobile Number" required />
      <input type="text" name="upiid" placeholder="Your UPI ID (e.g. name@bank)" required />
      <input type="text" name="ffid" placeholder="FF id" required />
      <input type="text" name="amount" placeholder="Amount (INR)" required />
      <button type="submit" class="btn">Continue to Pay</button>
    </form>
  </div>
</body>
</html>
