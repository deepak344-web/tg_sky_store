<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Payment Confirmation</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background: url('https://images.unsplash.com/photo-1529333166437-7750a6dd5a70?auto=format&fit=crop&w=1350&q=80') no-repeat center center fixed;
      background-size: cover;
      min-height: 100vh;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 20px;
      color: #fff;
      backdrop-filter: brightness(0.9);
    }

    h1 {
      font-size: 2.5em;
      margin-bottom: 15px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    p {
      font-size: 18px;
      margin-bottom: 30px;
      text-shadow: 1px 1px 3px rgba(0, 0, 0, 0.6);
    }

    .insta-btn {
      background: linear-gradient(45deg, #f09433, #e6683c, #dc2743, #cc2366, #bc1888);
      color: white;
      padding: 14px 30px;
      border: none;
      border-radius: 50px;
      font-size: 16px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.3s ease;
      display: flex;
      align-items: center;
      gap: 10px;
      text-decoration: none;
      box-shadow: 0 5px 15px rgba(0,0,0,0.4);
    }

    .insta-btn:hover {
      transform: scale(1.05);
    }

    .insta-btn img {
      height: 22px;
    }

    .animation {
      width: 200px;
      height: 200px;
      margin-bottom: 30px;
    }

    @media (max-width: 500px) {
      h1 {
        font-size: 1.8em;
      }

      .insta-btn {
        padding: 12px 24px;
        font-size: 15px;
      }
    }
  </style>
</head>
<body>



  <h1>ðŸŽ‰ Payment Submitted Successfully!</h1>
  <p>Share this screenshot to our faculty on Instagram.</p>

  <button class="insta-btn" onclick="openInstagram()">
    <img src="https://cdn-icons-png.flaticon.com/512/2111/2111463.png" alt="Instagram Icon" />
    Share on Instagram
  </button>

  <script>
    function openInstagram() {
      const username = "tg_sky_st0re"; // Replace with your IG username
      const appLink = `instagram://user?username=${username}`;
      const webLink = `https://instagram.com/${username}`;

      // Try to open the app
      window.location.href = appLink;

      // Fallback to browser after short delay
      setTimeout(() => {
        window.location.href = webLink;
      }, 1200);
    }
  </script>

</body>
</html>
