<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Scan & Pay</title>
  <style>
    body {
      background-color: #0f0f0f;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }

    .card {
      background: #1a1a1a;
      border-radius: 15px;
      padding: 30px;
      max-width: 400px;
      width: 90%;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.3);
      text-align: center;
    }

    h1 {
      color: #00f0ff;
      margin-bottom: 15px;
    }

    p {
      color: #ccc;
      font-size: 15px;
      margin-bottom: 20px;
    }

    .qr {
      margin: 20px auto;
      width: 200px;
      height: 200px;
      background-color: #fff;
      padding: 10px;
      border-radius: 10px;
    }

    .upi-id {
      background-color: #262626;
      color: #00f0ff;
      padding: 10px 15px;
      border-radius: 8px;
      display: inline-block;
      margin-top: 10px;
      font-weight: bold;
    }

    .done-btn {
      margin-top: 30px;
      padding: 12px 30px;
      background-color: #00f0ff;
      color: #000;
      font-weight: bold;
      border: none;
      border-radius: 25px;
      cursor: pointer;
      font-size: 16px;
      box-shadow: 0 4px 15px rgba(0, 255, 255, 0.5);
      transition: all 0.3s ease;
    }

    .done-btn:hover {
      background-color: #00c6d6;
      transform: scale(1.05);
    }
  </style>
</head>
<body>

  <div class="card">
    <h1>Scan & Pay via UPI</h1>
    <p>Use any UPI app (GPay / PhonePe / Paytm) to scan and pay securely.</p>

    <div class="qr">
      <img src="https://api.qrserver.com/v1/create-qr-code/?data=upi://pay?pa=madhurl@fam&pn=TG%20Store&am=700&cu=INR" alt="QR Code" width="100%" />
    </div>

    <div class="upi-id">UPI ID: <span style="color:#00f0ff;">madhurl@fam</span></div>

    <p style="margin-top: 15px;">After payment, take a screenshot and share on Instagram or WhatsApp for confirmation.</p>

    <button class="done-btn" onclick="goToConfirmation()">Done</button>
  </div>

  <script>
    function goToConfirmation() {
      window.location.href = "confirmation.html"; // redirect to your confirmation page
    }
  </script>

</body>
</html>
