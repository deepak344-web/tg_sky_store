<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Customer Reviews</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #121212;
      color: #fff;
      padding: 20px;
    }

    h1, h2 {
      text-align: center;
      color: #00c6ff;
    }

    .review-form {
      max-width: 500px;
      margin: 30px auto;
      background: #1e1e1e;
      padding: 20px;
      border-radius: 10px;
    }

    .review-form label {
      display: block;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .review-form input,
    .review-form textarea,
    .review-form select {
      width: 100%;
      padding: 10px;
      margin-bottom: 15px;
      border-radius: 5px;
      border: none;
      background: #2a2a2a;
      color: #fff;
    }

    .review-form button {
      background-color: #00c6ff;
      color: #fff;
      border: none;
      padding: 12px 20px;
      border-radius: 6px;
      cursor: pointer;
      font-weight: bold;
      transition: background 0.3s;
    }

    .review-form button:hover {
      background-color: #0099cc;
    }

    .reviews-container {
      max-width: 800px;
      margin: 40px auto;
    }

    .review-card {
      background: #292929;
      padding: 20px;
      margin-bottom: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.4);
    }

    .review-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .review-header h3 {
      margin: 0;
      color: #00c6ff;
    }

    .stars {
      color: gold;
    }

    .review-text {
      margin-top: 10px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <h1>ðŸŒŸ Customer Reviews</h1>

  <div class="review-form">
    <h2>Leave a Review</h2>
    <form id="reviewForm">
      <label for="name">Your Name:</label>
      <input type="text" id="name" required>

      <label for="rating">Rating:</label>
      <select id="rating" required>
        <option value="">Choose rating</option>
        <option value="5">â˜…â˜…â˜…â˜…â˜… - Excellent</option>
        <option value="4">â˜…â˜…â˜…â˜…â˜† - Good</option>
        <option value="3">â˜…â˜…â˜…â˜†â˜† - Average</option>
        <option value="2">â˜…â˜…â˜†â˜†â˜† - Poor</option>
        <option value="1">â˜…â˜†â˜†â˜†â˜† - Bad</option>
      </select>

      <label for="message">Your Review:</label>
      <textarea id="message" rows="4" required></textarea>

      <button type="submit">Submit Review</button>
    </form>
  </div>

  <div class="reviews-container" id="reviewsContainer">
    <h2>What Others Say</h2>
    <!-- Reviews will be loaded here -->
  </div>

  <script>
    const form = document.getElementById('reviewForm');
    const reviewsContainer = document.getElementById('reviewsContainer');

    function getStars(rating) {
      const fullStars = 'â˜…'.repeat(rating);
      const emptyStars = 'â˜†'.repeat(5 - rating);
      return fullStars + emptyStars;
    }

    function renderReviews() {
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviewsContainer.innerHTML = '<h2>What Others Say</h2>';
      reviews.forEach(review => {
        const card = document.createElement('div');
        card.className = 'review-card';

        card.innerHTML = `
          <div class="review-header">
            <h3>${review.name}</h3>
            <div class="stars">${getStars(review.rating)}</div>
          </div>
          <div class="review-text">${review.message}</div>
        `;
        reviewsContainer.appendChild(card);
      });
    }

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      const name = document.getElementById('name').value.trim();
      const rating = parseInt(document.getElementById('rating').value);
      const message = document.getElementById('message').value.trim();

      if (!name || !rating || !message) return;

      const newReview = { name, rating, message };
      const reviews = JSON.parse(localStorage.getItem('reviews')) || [];
      reviews.unshift(newReview);
      localStorage.setItem('reviews', JSON.stringify(reviews));
      form.reset();
      renderReviews();
    });

    // Load reviews on page load
    renderReviews();
  </script>
</body>
</html>
