<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Net Banking Payment</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet"/>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #1f1f1f, #3a3a3a);
      color: #fff;
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .payment-box {
      background: #1c1c1c;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 8px 20px rgba(0,0,0,0.5);
      width: 90%;
      max-width: 420px;
    }

    .payment-box h2 {
      text-align: center;
      margin-bottom: 25px;
      color: #00c6ff;
    }

    .form-group {
      margin-bottom: 20px;
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: 500;
    }

    select, input {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 8px;
      background: #2c2c2c;
      color: #fff;
      font-size: 1rem;
    }

    .btn {
      width: 100%;
      background: #00c6ff;
      color: #fff;
      padding: 12px;
      font-size: 1rem;
      font-weight: bold;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    .btn:hover {
      background: #0099cc;
    }

    .secure-note {
      text-align: center;
      font-size: 0.9rem;
      color: #aaa;
      margin-top: 15px;
    }

    .loader {
      border: 5px solid #2c2c2c;
      border-top: 5px solid #00c6ff;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 20px auto;
      display: none;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    .error-message {
      color: #ff4d4d;
      text-align: center;
      font-weight: bold;
      margin-top: 20px;
      display: none;
    }
  </style>
</head>
<body>
  <div class="payment-box">
    <h2>Net Banking Payment</h2>
    <form id="netBankingForm">
      <div class="form-group">
        <label for="bank">Select Bank</label>
        <select id="bank" required>
          <option value="">-- Select Bank --</option>
          <option value="sbi">State Bank of India</option>
          <option value="hdfc">HDFC Bank</option>
          <option value="icici">ICICI Bank</option>
          <option value="axis">Axis Bank</option>
          <option value="kotak">Kotak Mahindra</option>
        </select>
      </div>

      <div class="form-group">
        <label for="userid">Net Banking User ID</label>
        <input type="text" id="userid" placeholder="Enter your User ID" required />
      </div>

      <button class="btn" type="submit">Proceed to Pay</button>
    </form>

    <div class="loader" id="loader"></div>
    <div class="error-message" id="errorMsg">‚ùå Transaction failed. Please try again.</div>
    <p class="secure-note">üîê Your transaction is securely encrypted.</p>
  </div>

  <script>
    const form = document.getElementById('netBankingForm');
    const loader = document.getElementById('loader');
    const errorMsg = document.getElementById('errorMsg');

    form.addEventListener('submit', function(e) {
      e.preventDefault();
      form.style.display = "none";
      loader.style.display = "block";

      setTimeout(() => {
        loader.style.display = "none";
        errorMsg.style.display = "block";
      }, 5000);
    });
  </script>
</body>
</html>
